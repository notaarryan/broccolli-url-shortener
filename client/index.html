<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Broccoli URL Shortener</title>
</head>

<body>
  <h1>Broccoli URL Shortener ðŸ¥¦</h1>

  <form id="shortenForm">
    <input type="text" id="originalUrl" placeholder="Enter URL here..." style="width: 300px; padding: 8px;" required />
    <button type="submit" style="padding: 8px;">Shorten</button>
  </form>

  <p id="result" style="margin-top: 20px; font-weight: bold;"></p>

  <script>
    const form = document.getElementById("shortenForm");
    const result = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const originalUrl = document.getElementById("originalUrl").value;

      try {
        const response = await fetch("https://broccolli-url-shortener.onrender.com/url", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ originalUrl }),
        });

        const data = await response.json();

        if (data.shortenedUrl) {
          result.innerHTML = `Short URL: <a href="${data.shortenedUrl}" target="_blank">${data.shortenedUrl}</a>`;
        } else {
          result.textContent = data.error || "Something went wrong";
        }
      } catch (err) {
        result.textContent = "Server error";
      }
    });
  </script>
</body>

</html>
